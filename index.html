<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Sentence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Font: Chelsea Market -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chelsea Market', cursive;
            font-size: 120%;
            background-color: violet;
            border: 2px solid black;
            padding: 10px;
            transition: background-color 1.5s;
        }
        .custom-cursor {
            cursor: url('https://r2.erweima.ai/imgcompressed/compressed_78702853e39e1f70f9067251c70fcc2e.webp') 21 21, auto;
        }
        /* ... (rest of the existing styles) ... */
    </style>
</head>
<body>
    <!-- ... (existing body content) ... -->
    <script>
        let loggedInUser = null;
        const users = {};

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
        }

        function hideLogin() {
            document.getElementById('loginContainer').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('signupContainer').style.display = 'block';
        }

        function hideSignup() {
            document.getElementById('signupContainer').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username] && users[username] === password) {
                loggedInUser = username;
                alert('Login successful');
                hideLogin();
                document.getElementById('gameContainer').style.display = 'block';
                enableCustomCursor(); // Enable custom cursor after successful login
            } else {
                alert('Incorrect username or password');
            }
        }

        function enableCustomCursor() {
            document.body.classList.add('custom-cursor');
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (!users[username]) {
                users[username] = password;
                alert('Signup successful');
                hideSignup();
            } else {
                alert('Username already exists');
            }
        }

        function clearInputs() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.value = '');
        }

        function saveInput(inputName) {
            localStorage.setItem(inputName, document.querySelector(`[name="${inputName}"]`).value);
        }

        function limitInputLength(inputId, maxLength) {
            const input = document.getElementById(inputId);
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
            }
        }

        window.onload = function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                const savedValue = localStorage.getItem(input.name);
                if (savedValue) {
                    input.value = savedValue;
                }
            });
        };
    </script>
</body>
</html>
