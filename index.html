<!DOCTYPE html>
<html>
<head>
    <title>Fill in the sentence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Font: Annie Use Your Telescope -->
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Annie Use Your Telescope', cursive;
            font-size: 120%; /* 20% larger than the default size */
        }
        .inline-input {
            display: inline-block;
            width: 150px; /* Adjust as needed for 'two words' */
            margin: 0 5px;
            vertical-align: middle;
        }
        .sentence {
            line-height: 2.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">Fill in the sentence</h1>
    <p class="sentence">
        Once upon a time there was a <input type="text" class="form-control inline-input" name="firstInput">.<br>
        It was always <input type="text" class="form-control inline-input" name="secondInput"> but luckily it had <input type="text" class="form-control inline-input" name="thirdInput">.<br>
        One day, a terrible <input type="text" class="form-control inline-input" name="fourthInput"> charged into the <input type="text" class="form-control inline-input" name="fifthInput"> and destroyed every <input type="text" class="form-control inline-input" name="sixthInput">.<br>
        But luckily, <input type="text" class="form-control inline-input" name="seventhInput"> saved every <input type="text" class="form-control inline-input" name="eighthInput">.
    </p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
