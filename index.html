<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the sentence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Font: Verdana -->
    <link href="https://fonts.googleapis.com/css2?family=Verdana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            font-size: 120%;
            background-color: violet;
            border: 2px solid black;
            padding: 10px;
        }
        .inline-input {
            display: inline-block;
            width: 150px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .sentence {
            line-height: 2.5;
        }
        footer {
            margin-right: 20px;
        }
        #clearButton {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">
        Fill in the sentence
        <button id="clearButton" onclick="clearInputs()">Clear All</button>
    </h1>
    <p class="sentence">
        Once upon a time there was a <input type="text" class="form-control inline-input" name="firstInput" oninput="saveInput('firstInput')" value=""><br>
        It was always <input type="text" class="form-control inline-input" name="secondInput" oninput="saveInput('secondInput')" value=""><br>
        One day, a terrible <input type="text" class="form-control inline-input" name="thirdInput" oninput="saveInput('thirdInput')" value=""><br>
        A <input type="text" class="form-control inline-input" name="fourthInput" oninput="saveInput('fourthInput')" value=""> charged into the <input type="text" class="form-control inline-input" name="fifthInput" oninput="saveInput('fifthInput')" value=""> and destroyed every <input type="text" class="form-control inline-input" name="sixthInput" oninput="saveInput('sixthInput')" value="">.<br>
        But luckily, <input type="text" class="form-control inline-input" name="seventhInput" oninput="saveInput('seventhInput')" value=""> saved every <input type="text" class="form-control inline-input" name="eighthInput" oninput="saveInput('eighthInput')" value="">.
    </p>
</div>
<!-- Footer -->
<footer>
    Copyright &copy; Gabby with some help from Dad and ChatGPT
</footer>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // Function to save input value to localStorage
    function saveInput(inputName) {
        var inputValue = document.getElementsByName(inputName)[0].value;
        localStorage.setItem(inputName, inputValue);
    }

    // Function to clear all input values
    function clearInputs() {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            document.getElementsByName(inputName)[0].value = '';
            localStorage.removeItem(inputName); // Clear from localStorage as well
        });
    }

    // Function to load input values from localStorage on page load
    window.onload = function () {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            var storedValue = localStorage.getItem(inputName);
            if (storedValue !== null) {
                document.getElementsByName(inputName)[0].value = storedValue;
            }
        });
    };
</script>
</body>
</html>
