<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Sentence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Font: Chelsea Market -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chelsea Market', cursive;
            font-size: 120%;
            background-color: violet;
            border: 2px solid black;
            padding: 10px;
            transition: background-color 1.5s;
        }
        .inline-input {
            display: inline-block;
            width: 150px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .sentence {
            line-height: 2.5;
        }
        footer {
            margin-right: 20px;
        }
        #clearButton {
            background-color: yellow;
            color: black;
            border: none;
            padding: 3px 5px;
            cursor: pointer;
            font-size: 80%;
        }
        #madeBy {
            color: black;
            margin-top: 20px;
        }
        #madeByInput {
            font-size: 80%;
            max-width: 100px;
        }
        #discoButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">
        Fill in the Sentence
        <button id="clearButton" onclick="clearInputs()">Clear All</button>
    </h1>
    <p class="sentence">
        Once upon a time there was a <input type="text" class="form-control inline-input" name="firstInput" placeholder="noun" oninput="saveInput('firstInput')" value=""><br>
        It was always <input type="text" class="form-control inline-input" name="secondInput" placeholder="adjective" oninput="saveInput('secondInput')" value=""><br>
        One day, a terrible <input type="text" class="form-control inline-input" name="thirdInput" placeholder="noun" oninput="saveInput('thirdInput')" value=""><br>
        Charged into the <input type="text" class="form-control inline-input" name="fourthInput" placeholder="noun" oninput="saveInput('fourthInput')" value=""> and <input type="text" class="form-control inline-input" name="fifthInput" placeholder="verb" oninput="saveInput('fifthInput')" value=""> and destroyed every <input type="text" class="form-control inline-input" name="sixthInput" placeholder="noun" oninput="saveInput('sixthInput')" value="">.<br>
        But luckily, <input type="text" class="form-control inline-input" name="seventhInput" placeholder="noun" oninput="saveInput('seventhInput')" value=""> saved every <input type="text" class="form-control inline-input" name="eighthInput" placeholder="noun" oninput="saveInput('eighthInput')" value="">.
    </p>
</div>
<!-- Footer -->
<footer>
    Copyright &copy; Gabby Alger with some help from Dad and ChatGPT
</footer>
<!-- Made by input -->
<div id="madeBy">
    Made by <input type="text" id="madeByInput" oninput="limitInputLength('madeByInput', 10)" placeholder="Your Name">
</div>
<!-- Disco Button -->
<button id="discoButton" onclick="toggleDiscoMode()">Disco Mode</button>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // Function to save input value to localStorage
    function saveInput(inputName) {
        var inputValue = document.getElementsByName(inputName)[0].value;
        localStorage.setItem(inputName, inputValue);
    }

    // Function to clear all input values
    function clearInputs() {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            document.getElementsByName(inputName)[0].value = '';
            localStorage.removeItem(inputName); // Clear from localStorage as well
        });
    }

    // Function to load input values from localStorage on page load
    window.onload = function () {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            var storedValue = localStorage.getItem(inputName);
            if (storedValue !== null) {
                document.getElementsByName(inputName)[0].value = storedValue;
            }
        });
    };

    // Function to limit the input length
    function limitInputLength(inputId, maxLength) {
        var inputElement = document.getElementById(inputId);
        if (inputElement.value.length > maxLength) {
            inputElement.value = inputElement.value.slice(0, maxLength);
        }
    }

    // Function to display "Made by" with the user's input
    function displayMadeBy() {
        var madeByInput = document.getElementById('madeByInput').value;
        var madeByElement = document.getElementById('madeBy');
        madeByElement.innerHTML = 'Made by ' + madeByInput;
    }

    // Function to change the background color every 1.5 seconds
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF3333', '#33FFF3'];
    let colorIndex = 0;
    let discoInterval;

    function changeBackgroundColor() {
        document.body.style.backgroundColor = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;
    }

    function toggleDiscoMode() {
        const discoButton = document.getElementById('discoButton');
        if (discoInterval) {
            clearInterval(discoInterval);
            discoInterval = null;
            document.body.style.backgroundColor = 'violet';
            discoButton.textContent = 'Disco Mode';
        } else {
            discoInterval = setInterval(changeBackgroundColor, 1500);
            discoButton.textContent = 'Stop Disco';
        }
    }
</script>
</body>
</html>
