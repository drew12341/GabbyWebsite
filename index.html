<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Sentence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Font: Chelsea Market -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chelsea Market', cursive;
            font-size: 120%;
            background-color: violet;
            border: 2px solid black;
            padding: 10px;
            transition: background-color 1.5s;
        }
        .inline-input {
            display: inline-block;
            width: 150px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .sentence {
            line-height: 2.5;
        }
        footer {
            margin-right: 20px;
        }
        #clearButton {
            background-color: yellow;
            color: black;
            border: none;
            padding: 3px 5px;
            cursor: pointer;
            font-size: 80%;
        }
        #madeBy {
            color: black;
            margin-top: 20px;
        }
        #madeByInput {
            font-size: 80%;
            max-width: 100px;
        }
        #discoButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }
        #loginContainer, #signupContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            z-index: 1001;
        }
        #loginContainer h2, #signupContainer h2 {
            margin-bottom: 20px;
        }
        #loginContainer input, #signupContainer input {
            margin-bottom: 10px;
        }
        #loginContainer button, #signupContainer button {
            margin-top: 10px;
        }
        #loginSignupButtons {
            margin-top: 20px;
        }
        #accountsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 1002;
            width: 300px;
            height: 300px;
            overflow-y: auto;
        }
        #closeModal {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">
        Fill in the Sentence
        <button id="clearButton" onclick="clearInputs()">Clear All</button>
    </h1>
    <p class="sentence">
        Once upon a time there was a <input type="text" class="form-control inline-input" name="firstInput" placeholder="noun" oninput="saveInput('firstInput')" value=""><br>
        It was always <input type="text" class="form-control inline-input" name="secondInput" placeholder="adjective" oninput="saveInput('secondInput')" value=""><br>
        One day, a terrible <input type="text" class="form-control inline-input" name="thirdInput" placeholder="noun" oninput="saveInput('thirdInput')" value=""><br>
        Charged into the <input type="text" class="form-control inline-input" name="fourthInput" placeholder="noun" oninput="saveInput('fourthInput')" value=""> and <input type="text" class="form-control inline-input" name="fifthInput" placeholder="verb" oninput="saveInput('fifthInput')" value=""> and destroyed every <input type="text" class="form-control inline-input" name="sixthInput" placeholder="noun" oninput="saveInput('sixthInput')" value="">.<br>
        But luckily, <input type="text" class="form-control inline-input" name="seventhInput" placeholder="noun" oninput="saveInput('seventhInput')" value=""> saved every <input type="text" class="form-control inline-input" name="eighthInput" placeholder="noun" oninput="saveInput('eighthInput')" value="">.
    </p>
</div>
<!-- Footer -->
<footer>
    Copyright &copy; Gabby Alger with some help from Dad and ChatGPT Helper: Paige üêà‚Äç‚¨õ </footer>
<!-- Made by input -->
<div id="madeBy">
    Made by <input type="text" id="madeByInput" oninput="limitInputLength('madeByInput', 10)" placeholder="Your Name">
</div>
<!-- Login and Signup Buttons -->
<div id="loginSignupButtons">
    <button onclick="showLogin()">Log In</button>
    <button onclick="showSignup()">Sign Up</button>
</div>
<!-- Login Form -->
<div id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" class="form-control">
    <input type="password" id="loginPassword" placeholder="Password" class="form-control">
    <button onclick="login()">Login</button>
    <button onclick="hideLogin()">Cancel</button>
</div>
<!-- Signup Form -->
<div id="signupContainer">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" class="form-control">
    <input type="password" id="signupPassword" placeholder="Password" class="form-control">
    <button onclick="signup()">Sign Up</button>
    <button onclick="hideSignup()">Cancel</button>
</div>
<!-- Accounts Modal -->
<div id="accountsModal">
    <button id="closeModal" onclick="hideAccountsModal()">√ó</button>
    <h2>Registered Accounts</h2>
    <div id="accountsList"></div>
</div>
<!-- Disco Button -->
<button id="discoButton" onclick="toggleDiscoMode()">Disco Mode</button>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // Function to save input value to localStorage
    function saveInput(inputName) {
        var inputValue = document.getElementsByName(inputName)[0].value;
        localStorage.setItem(inputName, inputValue);
    }

    // Function to clear all input values
    function clearInputs() {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            document.getElementsByName(inputName)[0].value = '';
            localStorage.removeItem(inputName); // Clear from localStorage as well
        });
    }

    // Function to load input values from localStorage on page load
    window.onload = function () {
        var inputNames = ['firstInput', 'secondInput', 'thirdInput', 'fourthInput', 'fifthInput', 'sixthInput', 'seventhInput', 'eighthInput'];

        inputNames.forEach(function (inputName) {
            var storedValue = localStorage.getItem(inputName);
            if (storedValue !== null) {
                document.getElementsByName(inputName)[0].value = storedValue;
            }
        });
    };

    // Function to limit the input length
    function limitInputLength(inputId, maxLength) {
        var inputElement = document.getElementById(inputId);
        if (inputElement.value.length > maxLength) {
            inputElement.value = inputElement.value.slice(0, maxLength);
        }
    }

    // Function to display "Made by" with the user's input
    function displayMadeBy() {
        var madeByInput = document.getElementById('madeByInput').value;
        var madeByElement = document.getElementById('madeBy');
        madeByElement.innerHTML = 'Made by ' + madeByInput;
    }

    // Disco mode functionality
    var discoMode = false;
    var discoInterval;

    function toggleDiscoMode() {
        discoMode = !discoMode;
        if (discoMode) {
            discoInterval = setInterval(changeBackgroundColor, 1500);
            document.getElementById('discoButton').innerText = 'Stop Disco';
        } else {
            clearInterval(discoInterval);
            document.body.style.backgroundColor = 'violet';
            document.getElementById('discoButton').innerText = 'Disco Mode';
        }
    }

    function changeBackgroundColor() {
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    }

    // Function to show login form
    function showLogin() {
        document.getElementById('loginContainer').style.display = 'block';
    }

    // Function to hide login form
    function hideLogin() {
        document.getElementById('loginContainer').style.display = 'none';
    }

    // Function to show signup form
    function showSignup() {
        document.getElementById('signupContainer').style.display = 'block';
    }

    // Function to hide signup form
    function hideSignup() {
        document.getElementById('signupContainer').style.display = 'none';
    }

    // Function to handle user signup
    function signup() {
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;

        if (username && password) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Username already exists.');
            } else {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Signup successful!');
                hideSignup();
            }
        } else {
            alert('Please enter a username and password.');
        }
    }

    // Function to handle user login
    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const users = JSON.parse(localStorage.getItem('users')) || {};

        if (users[username] && users[username] === password) {
            alert('Login successful!');
            hideLogin();
            if (username === 'Owner' && password === 'Owner') {
                showAccountsModal();
            }
        } else {
            alert('Invalid username or password.');
        }
    }

    // Function to show accounts modal
    function showAccountsModal() {
        const users = JSON.parse(localStorage.getItem('users')) || {};
        const accountsList = document.getElementById('accountsList');
        accountsList.innerHTML = ''; // Clear existing list
        for (const user in users) {
            const userItem = document.createElement('p');
            userItem.innerText = `Username: ${user}, Password: ${users[user]}`;
            accountsList.appendChild(userItem);
        }
        document.getElementById('accountsModal').style.display = 'block';
    }

    // Function to hide accounts modal
    function hideAccountsModal() {
        document.getElementById('accountsModal').style.display = 'none';
    }
</script>
</body>
</html>
